<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focal</title>
    <link rel="stylesheet" href="style/main.css" />
    <meta
      name="description"
      content="task manager action tracker habit builder"
    />
    <!-- <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" /> -->
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body>
    <template id="task-template">
      <link rel="stylesheet" href="style/task.css" />
      <details>
        <summary id="task-head">
          <div class="task-name">
            <slot name="task-name">[NAME]</slot>
            <button id="task-edit">Edit</button>
          </div>
          <div class="task-note">
            <slot name="task-note">[NOTE]</slot>
          </div>
        </summary>
        <article id="task-body">
          <!-- when the task-leaf slot is defined the contents are hidden, 
           when it is not a leaf it defaults to this header content -->
          <slot name="task-leaf"><h4>Subtasks</h4></slot>
          <slot name="task-subs"></slot>
        </article>
      </details>
    </template>
    <main>
      <button id="add-task">Add Task</button>
    </main>
    <script src="source/main.js"></script>
  </body>
</html>
